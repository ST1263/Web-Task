<html>    
    <head>    
    <title>    
        jQuery Calculator    
    </title>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src = calculator.js>     
    </script>    
    </head>    
    <body>
	<table>
		<tr><td>Enter 1st Number</td><td><input type="text" id="fnum" placeholder="Enter 1st number"></td><td>
		<input type="radio" name="math" id="math" value="add" class="math">Add</td></tr>
        <tr><td>Enter 2nd Number</td><td><input type="text" id="snum" placeholder="Enter 2nd number"></td><td>    
        <input type="radio" id="math" name="math" value="sub" class="math">Sub</td></tr>
		<tr><td></td><td><input type="button" id="calculate" value="calculate" onclick="calculate()">
		
		<input type="button" id="clear" value="clear"></td><td>
		<input type="radio" id="math" name="math" value="multi" class="math">Mul</td></tr>
		<tr><td>Result</td><td><input type="text" id="display" placeholder="Result Display"></td><td>
        <input type="radio" id="math" name="math" value="div" class="math">Div</td><tr>
	</table>
    </body>    
    </html>
